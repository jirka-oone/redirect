<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>link</title>
  <script>
    if (!location.search?.includes("debug")){
        var pathName = location.pathname.substring(1)
        var search = location.search
        window.location.href = pathName+search;
    }
  </script>
</head>
<body>
  <p>If you're not redirected, click <a id="link" href="#">here</a>.</p>
  <script>
    console.log('location.pathname', location)
    var pathName = location.pathname.substring(1)
    var search = location.search
    document.getElementById('link').href = pathName+search;
  </script>
</body>
</html>
