<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>link</title>
  <script>
    if (!location.search?.includes("debug")){
        window.location.href = location.pathname.substring(1);
    }
  </script>
</head>
<body>
  <p>If you're not redirected, click <a id="link" href="#">here</a>.</p>
  <script>
    console.log('location.pathname', location)
    document.getElementById('link').href = location.pathname.substring(1);
  </script>
</body>
</html>
